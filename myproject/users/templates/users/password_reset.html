<!-- users/templates/users/password_reset.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Сброс пароля</title>
</head>
<body>
    <h2>Сброс пароля</h2>
    <p>Введите ваш email для получения инструкций по сбросу пароля:</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить инструкции</button>
    </form>
    
    <p><a href="{% url 'login' %}">Вернуться к входу</a></p>
</body>
</html>
